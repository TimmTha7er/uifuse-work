<header class="header">
  <div class="container header__container">
    <div class="header__menu-line menu-line">
      <a href="#" class="logo accent-point link">
        uifuse
      </a>

      <nav class="menu-line__main-menu main-menu">
        <a href="#" class="main-menu__link link accent-point">home</a>
        <a href="#" class="main-menu__link link accent-point">about</a>
        <a href="#" class="main-menu__link link accent-point">services</a>
        <a href="#" class="main-menu__link link accent-point">portfolio</a>
        <a href="#" class="main-menu__link link accent-point">pricing plan</a>
        <a href="#" class="main-menu__link link accent-point">blog</a>
        <a href="#" class="main-menu__link link accent-point">contact</a>
      </nav>

      <div class="menu-line__user-bar user-bar">
        <div class="user-bar__search-btn icon icon-search"></div>

        <div class="user-bar__search-form search-form__wrap">
          <form action="#" enctype="multipart/form-data" class="search-form">
            <input
              class="search-form__input"
              type="search"
              placeholder="search"
              name="search"
            />
          </form>
        </div>

        <div class="menu-line__toggle toggle-menu">
          <div class="toggle-menu__line"></div>
        </div>
      </div>
    </div>

    <div class="header__body">
      <div class="header__slider slider">
        <div class="slider__item">
          <picture>
            <source
              srcset="
                img/header/header-bg-1.webp    1x,
                img/header/header-bg-1@2x.webp 2x
              "
              type="image/webp"
            />
            <img
              class="slider__img"
              src="img/header/header-bg-1.png"
              srcset="img/header/header-bg-1@2x.png 2x"
              alt="dancing"
            />
          </picture>
          <p class="slider__slogan">we love creative</p>
          <h1 class="slider__title accent-point">
            passion
          </h1>
        </div>
        <div class="slider__item">
          <picture>
            <source
              srcset="
                img/header/header-bg-2.webp    1x,
                img/header/header-bg-2@2x.webp 2x
              "
              type="image/webp"
            />
            <img
              class="slider__img"
              src="img/header/header-bg-2.png"
              srcset="img/header/header-bg-2@2x.png 2x"
              alt="dancing"
            />
          </picture>
          <p class="slider__slogan">we love creative</p>
          <h1 class="slider__title accent-point">
            passion
          </h1>
        </div>
        <div class="slider__item">
          <picture>
            <source
              srcset="
                img/header/header-bg-3.webp    1x,
                img/header/header-bg-3@2x.webp 2x
              "
              type="image/webp"
            />
            <img
              class="slider__img"
              src="img/header/header-bg-3.png"
              srcset="img/header/header-bg-3@2x.png 2x"
              alt="dancing"
            />
          </picture>
          <p class="slider__slogan">we love creative</p>
          <h1 class="slider__title accent-point">
            passion
          </h1>
        </div>
      </div>

      <div class="pagination header__pagination">
        <div class="pagination__slide-count">
          <div class="pagination__total-number">03</div>
          <div class="pagination__slash">/</div>
          <div class="pagination__cur-number">02</div>
        </div>

        <div class="header__header-nav-container header-nav-container"></div>

        <div class="pagination__active-slide">
          <div class="pagination__slide-name">
            dancing girl
          </div>
          <div class="pagination__active-slide-number">
            02
          </div>
        </div>

        <div class="header-controls-btns pagination__controls-btns">
          <div class="header-controls-btns__next">
            next
          </div>
          <div class="header-controls-btns__prev">
            previous
          </div>
        </div>
      </div>

      <div class="header__header-social header-social">
        <a href="#" class="header-social__link link">linkedin</a>
        <a href="#" class="header-social__link header-social__link_bold link"
          >facebook</a
        >
        <a href="#" class="header-social__link link">twitter</a>
      </div>

      <a href="#portfolio" class="scroll header__scroll">
        <div class="scroll__mouse-icon"><div class="scroll__wheel"></div></div>
      </a>
    </div>
  </div>
</header>
